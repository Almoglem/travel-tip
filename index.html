<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Ubuntu:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>ES6</title>
</head>

<body>
    <header>
        <h1>Travel-Tip</h1>
    </header>
    <div class="main-container main-layout">
        <div class="grid-container">
            <div class="row info-row">
                <div class="item weather-container">
                    <h2 class="info-h2">Weather Information</h2>
                </div>
                <div class="item locations-container">
                    <h2 class="info-h2">Saved Locations</h2>
                    <div class="saved-places"></div>
                </div>
            </div>
            <div class="row map-row">
                <div id="map" style="width: 100%; height: 450px;"></div>
                <!-- <button class="btn">Eggs</button> -->
            </div>
        </div>
    </div>
    <script src="lib/axios.js"></script>
    <script type='text/javascript' src='config/config.js'></script>
    <script type="module" src="js/map-controller.js"></script>
</body>

</html>
